name: Rust

on:
  push:
    branches: [ "main", "develop", "wip", "rough" ]
  pull_request:
    branches: [ "main", "develop", "wip", "rough" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
